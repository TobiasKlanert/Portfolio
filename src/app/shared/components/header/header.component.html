<header
  [class.first]="isFirstSectionVisible"
  [class.light-text]="isLightText"
  [class.dark-text]="!isLightText"
  [class.bg-transparent]="isBackgroundTransparant"
  [class.bg-color]="!isBackgroundTransparant"
>
  <div class="header-container">
    <div
      class="social-links"
      *ngIf="isFirstSectionVisible"
      [ngStyle]="{ 'gap.px': 32 }"
    >
      <a
        href="https://github.com/TobiasKlanert"
        (mouseenter)="isHoveringGitHub = true"
        (mouseleave)="isHoveringGitHub = false"
        target="_blank"
        ><img
          [src]="
            isHoveringGitHub
              ? '/assets/img/contact_github_hover.svg'
              : '/assets/img/contact_github.svg'
          "
          alt="GitHub"
      /></a>
      <a
        href="https://www.linkedin.com/in/tobias-klanert-80563731a/"
        (mouseenter)="isHoveringLinkedIn = true"
        (mouseleave)="isHoveringLinkedIn = false"
        target="_blank"
        ><img
          [src]="
            isHoveringLinkedIn
              ? '/assets/img/contact_linkedin_hover.svg'
              : '/assets/img/contact_linkedin.svg'
          "
          alt="LinkedIn"
      /></a>
      <a
        href="mailto:tobias.klanert@t-online.de"
        (mouseenter)="isHoveringMail = true"
        (mouseleave)="isHoveringMail = false"
        ><img
          [src]="
            isHoveringMail
              ? '/assets/img/contact_mail_hover.svg'
              : '/assets/img/contact_mail.svg'
          "
          alt="E-Mail"
      /></a>
    </div>

    <div class="logo-wrapper">
      <a class="logo-group" href="#hero">
        <img src="/assets/img/logo.svg" alt="Logo" />
        <h4>Klanert</h4>
      </a>
    </div>

    <div class="right-group" [ngStyle]="{ 'gap.px': 16 }">
      <button class="btn-language" (click)="switchLanguage()">
        {{ isGerman ? "DE" : "EN" }}
      </button>
      <button class="btn-menu" (click)="toggleMenu()">
        <svg
          width="24"
          height="16"
          viewBox="0 0 24 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.33333 16C0.955556 16 0.638889 15.8722 0.383333 15.6167C0.127778 15.3611 0 15.0444 0 14.6667C0 14.2889 0.127778 13.9722 0.383333 13.7167C0.638889 13.4611 0.955556 13.3333 1.33333 13.3333H22.6667C23.0444 13.3333 23.3611 13.4611 23.6167 13.7167C23.8722 13.9722 24 14.2889 24 14.6667C24 15.0444 23.8722 15.3611 23.6167 15.6167C23.3611 15.8722 23.0444 16 22.6667 16H1.33333ZM1.33333 9.33333C0.955556 9.33333 0.638889 9.20556 0.383333 8.95C0.127778 8.69444 0 8.37778 0 8C0 7.62222 0.127778 7.30556 0.383333 7.05C0.638889 6.79444 0.955556 6.66667 1.33333 6.66667H22.6667C23.0444 6.66667 23.3611 6.79444 23.6167 7.05C23.8722 7.30556 24 7.62222 24 8C24 8.37778 23.8722 8.69444 23.6167 8.95C23.3611 9.20556 23.0444 9.33333 22.6667 9.33333H1.33333ZM1.33333 2.66667C0.955556 2.66667 0.638889 2.53889 0.383333 2.28333C0.127778 2.02778 0 1.71111 0 1.33333C0 0.955556 0.127778 0.638889 0.383333 0.383333C0.638889 0.127778 0.955556 0 1.33333 0H22.6667C23.0444 0 23.3611 0.127778 23.6167 0.383333C23.8722 0.638889 24 0.955556 24 1.33333C24 1.71111 23.8722 2.02778 23.6167 2.28333C23.3611 2.53889 23.0444 2.66667 22.6667 2.66667H1.33333Z"
            fill="currentColor"
          />
        </svg>
      </button>
    </div>
  </div>
</header>
<app-menu-overlay
  class="menu-overlay"
  [class.open]="isMenuOpen"
  (close)="isMenuOpen = false"
  [isMenuOpen]="isMenuOpen"
></app-menu-overlay>
