<nav [class.light-text]="isLightText" [class.dark-text]="!isLightText">
    <a
      *ngFor="let section of sectionsToWatch"
      [href]="'#' + section"
      [attr.aria-current]="currentSection === section ? 'true' : null"
    >
      <ng-container *ngIf="currentSection === section; else smallDot">
        <svg
          width="12"
          height="12"
          viewBox="0 0 12 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            x="0.34375"
            y="5.65625"
            width="8"
            height="8"
            transform="rotate(-45 0.34375 5.65625)"
            fill="currentColor"
          />
        </svg>
      </ng-container>
  
      <ng-template #smallDot>
        <svg
          width="8"
          height="9"
          viewBox="0 0 8 9"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            x="-1.65625"
            y="4.96875"
            width="8"
            height="8"
            rx="4"
            transform="rotate(-45 -1.65625 4.96875)"
            fill="currentColor"
          />
        </svg>
      </ng-template>
    </a>
  </nav>
