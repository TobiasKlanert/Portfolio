  <svg

    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >

      d="M4.35355 0.646447C4.15829 0.451184 3.84171 0.451184 3.64645 0.646447L0.464466 3.82843C0.269204 4.02369 0.269204 4.34027 0.464466 4.53553C0.659728 4.7308 0.976311 4.7308 1.17157 4.53553L4 1.70711L6.82843 4.53553C7.02369 4.7308 7.34027 4.7308 7.53553 4.53553C7.7308 4.34027 7.7308 4.02369 7.53553 3.82843L4.35355 0.646447ZM3.5 17C3.5 17.2761 3.72386 17.5 4 17.5C4.27614 17.5 4.5 17.2761 4.5 17H3.5ZM3.5 1V17H4.5V1H3.5Z"

<nav [class.light-text]="isLightText" [class.dark-text]="!isLightText">
  @for (section of sectionsToWatch; track section) {
  <a
    [href]="'#' + section"
    [attr.aria-current]="currentSection === section ? 'true' : null"
  >
    @if (currentSection === section) {
    <svg
      width="12"
      height="12"
      viewBox="0 0 12 12"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect
        x="0.34375"
        y="5.65625"
        width="8"
        height="8"
        transform="rotate(-45 0.34375 5.65625)"
        fill="currentColor"
      />
    </svg>
    } @else {
    <svg
      width="8"
      height="9"
      viewBox="0 0 8 9"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect
        x="-1.65625"
        y="4.96875"
        width="8"
        height="8"
        rx="4"
        transform="rotate(-45 -1.65625 4.96875)"
        fill="currentColor"
      />
    </svg>
    }
  </a>
  }
</nav>
