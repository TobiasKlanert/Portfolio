<div class="scroll-container">
  <app-header
    [isLightText]="isLightText"
    [ngClass]="{ hide: !isHeaderVisible }"
  ></app-header>
  <app-navbar [isLightText]="isLightText"></app-navbar>

  <section [ngStyle]="{ 'background-color': '#679AAC' }" id="hero">
    <app-hero></app-hero>
  </section>

  <section [ngStyle]="{ 'background-color': '#F8F7E5' }" id="aboutMe">
    <app-about-me></app-about-me>
  </section>

  <section [ngStyle]="{ 'background-color': '#1D1D1D' }" id="skills">
    <app-skills></app-skills>
  </section>

  <section [ngStyle]="{ 'background-color': '#F8F7E5' }" id="work">
    <app-work></app-work>
  </section>

  <section [ngStyle]="{ 'background-color': '#679AAC' }" id="references">
    <app-references></app-references>
  </section>

  <section [ngStyle]="{ 'background-color': '#1D1D1D' }" id="contact">
    <app-contact></app-contact>
  </section>
</div>
